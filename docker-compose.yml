services:
  mcp-server:
    container_name: mcp-server
    image: mcp-server:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        EMBEDDING_MODEL: ${EMBEDDING_MODEL}
    env_file:
      - config/.env
    environment:
      - TRANSPORT_MODE=${TRANSPORT_MODE:-stdio}
    volumes:
      - ./app:/root_project/app
      - type: bind
        source: ./config/.env
        target: /root_project/config/.env
        bind:
          create_host_path: false
      - type: bind
        source: ./ssl
        target: /ssl
        bind:
          create_host_path: false
        read_only: true
    ports:
      - 8000:8000
    stdin_open: true
    restart: on-failure
